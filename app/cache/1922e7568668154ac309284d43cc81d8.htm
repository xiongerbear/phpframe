<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<img src="http://www.xiongyl.cn/app/public/media/image/logo-big.png" alt="" /> 

	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" action="http://www.xiongyl.cn/index.php/Login/loginLand" method="post">

			<h3 class="form-title">linux服务器简易管理面板</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>请输入你的账号密码</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<!-- <label class="checkbox">

				<input type="checkbox" name="remember" value="1"/>记住密码？
				</label> -->

				<button type="submit" class="btn blue pull-right">

				登陆<i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

			<div class="forget-password">

				<h4>忘记密码 ?</h4>

				<p>

					请 <a href="javascript:;" class="" id="forget-password">点击</a>这里

					找回密码！

				</p>

			</div>

			<div class="create-account">

				<p>

					如果你没有用户 ?&nbsp; 

					<a href="javascript:;" id="register-btn" class="">请注册</a>

				</p>

			</div>

		</form>

		<!-- END LOGIN FORM -->        


	</div>

	<!-- END LOGIN -->
